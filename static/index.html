<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>YoutubeCast</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="icon.svg" />
<link rel="apple-touch-icon" sizes="128x128" href="https://youtubecaster.herokuapp.com/icon.svg" />
<link rel="image_src" href="https://youtubecaster.herokuapp.com/logo.svg" />
<meta property="og:image" content="https://youtubecaster.herokuapp.com/logo.svg">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<link rel="stylesheet" href="style.css" />
</head>

<body>

<img id="logo" src="logo.svg" />

<div>paste youtube link and listen in background!</div>

<br />

<input id="url" type="text" placeholder="paste link here" value="" />

<div id="err"></div>

<img id="playing" src="play.svg" />

<div>
<button id="play">play</button>
<button id="pause">pause</button>
</div>

<br />
<br />

<ul id="list"></ul>

<audio id="audio" src=""></audio>

<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/handlebars@4.6.0/dist/handlebars.min.js"></script>

<script id="list-items" type="text/x-handlebars-template">
{{#each items}}
	<li data-url="{{url}}" data-duration="{{duration}}" title="{{title}}">
		<a href="{{url}}" target="_blank"><img src="{{thumbnail}}" /></a>
	  	<span class="tit">{{title}}</span>
	  	<time>{{sec2min duration}}</time>
	  	<a class="down" href="/download?url={{url}}">Download</a>
	  	<progress class='bar' value="0" max="100"></progress>
	</li>
{{/each}}
</script>
<script src="app.js"></script> 
</body>
</html>
